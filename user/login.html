<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
</head>
<body>

  <h2>Login</h2>

  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <br>

    <button type="button" onclick="login()">Login</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    function login() {
      // Get form data
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Make a POST request using Axios
      axios.post('http://localhost/user/login.php', {
        email: email,
        password: password
      })
      .then(function (response) {
        // Handle success
        console.log(response.data);
        // You can redirect to another page or perform other actions upon successful login
      })
      .catch(function (error) {
        // Handle error
        console.error(error);
        // You can display an error message to the user or perform other actions on login failure
      });
    }
  </script>

</body>
</html>
