<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <form id="registerForm" onsubmit="submitForm(event)">
        <div>
            <label for="first_name">First name:</label>
            <input id="first_name" required>
        </div>
        <div>
            <label for="last_name">Last name:</label>
            <input id="last_name" required>
        </div>
        <div>
            <label for="address">Address:</label>
            <input id="address" required>
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>

    <script>
        function submitForm(event) {
            event.preventDefault();

            var first_name = document.getElementById("first_name").value;
            var last_name = document.getElementById("last_name").value;
            var address = document.getElementById("address").value;
            var dob = document.getElementById("birthday").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;


            if (!email || !password || !first_name || !last_name || !address || !dob || !email) {
                alert("Your form is missing data");
                return;
            }

            axios.post('http://localhost/register.php', {
                email: email,
                password: password,
                first_name : first_name,
                last_name : last_name,
                address: address,
                dob: dob
            })
                .then(function (response) {
                    console.log(response.data);
                    alert("Register successful!");
                })
                .catch(function (error) {
                    console.error("Register failed:", error);
                }
                );
        }
    </script>

</body>

</html>
