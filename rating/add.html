<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Rating Form</title>
    <!-- Include Axios library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<form id="ratingForm" onsubmit="submitForm(event)">
    <label for="user_id">User ID:</label>
    <input type="text" id="user_id" name="user_id" required><br>

    <label for="movie_id">Movie ID:</label>
    <input type="text" id="movie_id" name="movie_id" required><br>

    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" min="1" max="5" step="0.5" required><br>

    <button type="submit">Submit Rating</button>
</form>

<script>
    function submitForm(event) {
        event.preventDefault();

        var user_id = document.getElementById("user_id").value;
        var movie_id = document.getElementById("movie_id").value;
        var rating = document.getElementById("rating").value;

        axios.post('http://localhost/rating/add.php', {
            user_id: user_id,
            movie_id: movie_id,
            rating: rating
        })
        .then(function (response) {
            console.log(response.data);
            alert("Rating submitted successfully!");
        })
        .catch(function (error) {
            console.error("Error submitting rating:", error);
            alert("Error submitting rating. Please try again.");
        });
    }
</script>

</body>
</html>
