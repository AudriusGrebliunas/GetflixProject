<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Search Form</title>
</head>
<body>

  <h1>Email Search</h1>

  <form id="emailForm">
    <label for="email">Email:</label>
    <input type="number" id="email" name="email" required>
    <button type="submit">Search</button>
  </form>

  <div id="result"></div>

  <!-- Include Axios from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    document.getElementById('emailForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const user_id = document.getElementById('email').value;

      axios.get(`http://localhost/rating/getByUser.php?user_id=${user_id}`)
        .then(response => {
          const resultDiv = document.getElementById('result');
          resultDiv.innerHTML = `<h2>Results for ${email}:</h2>`;

          if (response.data.status === '200') {
            resultDiv.innerHTML += `<p>${response.data.message}</p>`;
            console.log(response.data);
          } else {
            resultDiv.innerHTML += `<p>${response.data.message}</p>`;
            console.log(response.data);
          }
        })
        .catch(error => {
          console.error('Error making API request:', error);
        });
    });
  </script>

</body>
</html>
