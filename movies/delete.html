<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Movie by ID</title>
</head>
<body>

<h2>Delete Movie by ID</h2>

<form id="deleteForm">
    <label for="movie_id">Movie ID:</label>
    <input type="text" id="movie_id" name="movie_id" required>
    <button type="button" onclick="deleteMovie()">Delete Movie</button>
</form>
<script>
function deleteMovie() {
    const movieId = document.getElementById('movie_id').value;

    axios.delete('http://localhost/movies/movie.php', { 
        params: {  
            id: movieId 
        } 
    })
        .then(response => {
            console.log(response.data);
        })
        .catch(error => {
            console.error(error);
        });
}
</script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>

</body>
</html>
