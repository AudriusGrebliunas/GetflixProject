<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Submission Form</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<form id="emailForm" onsubmit="submitForm(event)">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <button type="submit">Submit</button>
</form>

<script>
    function submitForm(event) {
        event.preventDefault(); // Prevents the default form submission

        const email = document.getElementById('email').value;

        // Perform Axios GET request to retrieve data based on the submitted email
        axios.get(`http://localhost/wishlist/get.php`, {
            params: {
                    email: email
                }
        })
            .then(response => {
                // Handle the response data (e.g., update the UI with the retrieved data)
                console.log('Data retrieved:', response.data);
            })
            .catch(error => {
                console.error('Error:', error);
            });

        // Reset the form or perform additional actions if needed
        document.getElementById('emailForm').reset();
    }
</script>

</body>
</html>
